<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Flasher Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎨 Color Flasher Game</h1>
  <h2 id="status">Get Ready...</h2>
  <div class="buttons">
    <button class="color-btn" data-color="red">Red</button>
    <button class="color-btn" data-color="blue">Blue</button>
    <button class="color-btn" data-color="green">Green</button>
    <button class="color-btn" data-color="yellow">Yellow</button>
     <button class="color-btn" data-color="orange">Orange</button>
<button class="color-btn" data-color="pink">Pink</button>
<button class="color-btn" data-color="cyan">Cyan</button>
<button class="color-btn" data-color="violet">Violet</button>  
</div>
  <h3>Score: <span id="score">0</span></h3>
<button id="restartBtn" style="display:none;">🔁 Restart Game</button>

  <script src="script.js"></script>
</body>
</html>
